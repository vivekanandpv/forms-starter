<h3>Login</h3>
<p *ngIf="authStatus$ | async as auth">
  Logged In: {{ auth.name }} {{ auth.roles }}
</p>
<hr />

<mat-card>
  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="form-control-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="username..." [formControl]="username" />
      <mat-error *ngIf="username.hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-control-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="password" />
      <mat-error *ngIf="password.hasError('required')">
        <strong>Required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-control-full-width">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="role">
        <mat-option [value]="r" *ngFor="let r of roles">{{ r }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary">Login</button>
  </form>
</mat-card>
